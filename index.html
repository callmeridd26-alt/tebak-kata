<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Word Rush</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-container">
        <header class="hud">
            <div class="hud-item">
                <span class="label">LEVEL</span>
                <span id="level" class="value">1</span>
            </div>
            <div class="hud-item">
                <span class="label">SKOR</span>
                <span id="score" class="value">0</span>
            </div>
            <div class="hud-item">
                <span class="label">TERTINGGI</span>
                <span id="high-score" class="value">0</span>
            </div>
        </header>

        <div class="timer-bar-container">
            <div id="timer-bar" class="timer-bar-fill"></div>
        </div>

        <div id="combo-display" class="combo-hidden">COMBO x0</div>

        <main class="game-area">
            <p class="hint-text">Susun kata berikut:</p>
            <div id="scrambled-word" class="word-display">LOADING...</div>
            
            <input type="text" id="user-input" placeholder="Ketik jawaban..." autocomplete="off" spellcheck="false">
            
            <div class="controls">
                <button id="check-btn" class="btn-primary">TEBAK!</button>
                <button id="refresh-word" class="btn-secondary" title="Acak Ulang Huruf">ðŸ”„</button>
            </div>
            <p id="message" class="message-text"></p>
        </main>
    </div>

    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Waktu Habis! ðŸ˜­</h2>
            <p>Skor Akhir Kamu:</p>
            <h1 id="final-score">0</h1>
            <button id="restart-btn" class="btn-primary">Main Lagi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
